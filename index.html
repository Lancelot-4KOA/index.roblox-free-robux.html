<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>System Security</title>
  <style>
    body {
      margin: 0;
      color: #00ff00;
      font-family: Consolas, monospace;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;

      /* Fond d'écran (remplace par ton image) */
      background-image: url(https://images8.alphacoders.com/131/1318507.jpeg);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .container {
      width: 90%;
      max-width: 800px;
      text-align: center;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 8px;
      z-index: 2;
      position: relative;
    }

    .line {
      margin: 6px 0;
    }

    .progress {
      width: 100%;
      height: 22px;
      border: 2px solid #00ff00;
      margin-top: 15px;
    }

    .bar {
      height: 100%;
      width: 0%;
      background: #00ff00;
    }

    .files {
      margin-top: 15px;
      height: 120px;
      overflow: hidden;
      border: 1px solid #00ff00;
      padding: 5px;
      font-size: 14px;
      text-align: left;
    }

    button {
      margin-top: 20px;
      background: black;
      color: #00ff00;
      border: 2px solid #00ff00;
      padding: 8px 15px;
      cursor: pointer;
    }

    input {
      background: black;
      color: #00ff00;
      border: 2px solid #00ff00;
      padding: 6px;
      margin-top: 10px;
      width: 60%;
      text-align: center;
    }

    /* Écran clignotant */
    #flashScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="line">Entrez votre nom d'utilisateur roblox :</div>
    <input type="text" id="username" placeholder="@ Nom d'utilisateur">
    <br>
    <button onclick="start()">Valider</button>

    <div class="line" id="l1">Cliquez sur valider pour recevoir 10000 robux ...</div>
    <div class="line" id="l2"></div>
    <div class="line" id="l3"></div>
    <div class="line" id="percent"></div>

    <div class="progress">
      <div class="bar" id="bar"></div>
    </div>

    <div class="files" id="files"></div>
  </div>

  <!-- Écran clignotant -->
  <div id="flashScreen"></div>

  <script>
    let started = false;
    let flashInterval;

    const fakeFiles = [
      "C:\\Windows\\System32\\kernel32.dll",
      "C:\\Windows\\System32\\svchost.exe",
      "C:\\Program Files\\Security\\engine.sys",
      "C:\\Users\\User\\Documents\\data.tmp",
      "C:\\Windows\\Temp\\payload.bin",
      "C:\\System\\drivers\\netfilter.sys",
      "C:\\Users\\User\\AppData\\cache.dat"
    ];

    function start() {
      if (started) return;
      started = true;

      document.documentElement.requestFullscreen?.();

      typeText("l1", "Connexion au système...");
      setTimeout(() => typeText("l2", "Menace détectée : Trojan.Generic"), 1200);
      setTimeout(() => typeText("l3", "Installation du virus en cours..."), 2500);
      setTimeout(startProgress, 3500);
    }

    function typeText(id, text) {
      const el = document.getElementById(id);
      el.innerHTML = "";
      let i = 0;

      const interval = setInterval(() => {
        const char = text[i] === " " ? "&nbsp;" : text[i];
        el.innerHTML += char;
        i++;
        if (i >= text.length) clearInterval(interval);
      }, 45);
    }

    function startProgress() {
      const bar = document.getElementById("bar");
      const percent = document.getElementById("percent");
      const files = document.getElementById("files");

      let width = 0;

      const interval = setInterval(() => {
        width += Math.random() * 4;
        if (width > 100) width = 100;

        bar.style.width = width + "%";
        percent.innerText = "Progression : " + Math.floor(width) + "%";

        const file = fakeFiles[Math.floor(Math.random() * fakeFiles.length)];
        files.innerHTML += "> " + file + "<br>";
        files.scrollTop = files.scrollHeight;

        if (width >= 100) {
          clearInterval(interval);
          typeText("l3", "Installation terminée ✔ Un virus a été installé sur votre appareil.");

          // Après 3 secondes, lancer l'écran clignotant
          setTimeout(startFlashScreen, 3000);
        }
      }, 60);
    }

    function startFlashScreen() {
      const flash = document.getElementById("flashScreen");
      flash.style.display = "block";
      let isBlack = true;

      flashInterval = setInterval(() => {
        flash.style.backgroundColor = isBlack ? "white" : "black";
        isBlack = !isBlack;
      }, 500);

      // Surveiller le plein écran
      document.addEventListener("fullscreenchange", () => {
        if (!document.fullscreenElement) {
          document.documentElement.requestFullscreen?.();
        }
      });
    }
  </script>
</body>
</html>
